<div class="container">
    <table class="table" *ngIf='performers'>
        <thead>
          <tr>
            <th scope="col">Email</th>
            <th scope="col">Name</th>
            <th scope="col">Objectives</th>
          </tr>
        </thead>
        <tbody *ngFor='let perf of performers'>
          <tr (click)="sendSelectedPerformer(perf)">
            <td>{{perf.email}}</td>
            <td>{{perf.name}}</td>
            <td *ngFor="let obj of perf.objectives">
              <span>{{obj.title}}</span>  
            </td>
          </tr>
        </tbody>
    </table>
    <app-performers-detail [currentPerformer]="thisPerformer"></app-performers-detail>
  </div>
