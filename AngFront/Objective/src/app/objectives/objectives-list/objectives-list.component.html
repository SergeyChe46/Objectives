<div class="container">
    <div class="row">
        <div class="col-6">
            <table class="table" *ngIf='objectives'>
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Priority</th>
                        <th scope="col">Coworkers</th>
                    </tr>
                </thead>
                <tbody *ngFor='let obj of objectives'>
                    <tr (click)="sendSelectedObjective(obj)">
                        <td>{{obj.title}}</td>
                        <td>{{obj.description}}</td>
                        <td>{{obj.priority}}</td>
                        <td *ngFor="let perf of obj.performers">
                            <span>{{perf.name}}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--Пагинация-->
            <nav aria-label="navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item" *ngFor="let page of [].constructor(currentPage); let i = index">
                        <a class="page-link">{{i+1}}</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>

        </div>
        <div class="col-6">
            <app-objective-detail [currentObjective]="thisObjective"></app-objective-detail>
            <app-create-objective (objectiveWasAddedChange)="loadObjectives()"></app-create-objective>
        </div>
    </div>
</div>
